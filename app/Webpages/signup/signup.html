<form>
    <div class="form-group">
        <label for="username">Username:</label>
        <input ng-model="user.username" type="text" class="form-control" id="username" required>
    </div>
    <div class="form-group">
        <label for="email">E-mail address:</label>
        <input ng-model="user.email" type="email" class="form-control" id="email" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input ng-model="user.password" type="password" class="form-control" id="password" required>
    </div>
    <button ng-click="signup(user)" type="submit" class="btn btn-default">Submit</button>
</form>
<br/>
<div class="alert alert-warning" ng-if="error">{{ error }}</div>
<div class="alert alert-success" ng-if="success">{{ success }}</div>
