<form>
    <div class="form-group">
        <label for="username">Username:</label>
        <input ng-model="user.username" type="username" class="form-control" id="username">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input ng-model="user.password" type="password" class="form-control" id="password">
    </div>
    <button ng-click="login(user)" type="submit" class="btn btn-default">Log in</button>
</form>
<br/>
<div class="alert alert-warning" ng-if="error">{{ error }}</div>
