<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form>
            <div class="form-group">
                <label for="groupName">Group Name</label>
                <input type="text" class="form-control" id="groupName" placeholder="Group Name" ng-model="invite.group_name">
            </div>
            <div class="form-group">
                <label for="groupName">Username</label>
                <input type="text" class="form-control" id="userName" placeholder="User Name" ng-model="invite.user_name">
            </div>

            <button class="btn btn-lg btn-primary" ng-click="send_invite(invite)">Send</button>
        </form>
        <div class="alert alert-warning" ng-if="error">{{ error }}</div>
    </div>
</div>
