<div class="row">
    <ul class="list-group">
        <a class="list-group-item">
            <h4 class="list-group-item-heading">{{ groups.name }}</h4>
            <p class="list-group-item-text">{{ groups.description}}</p>
            <p class="list-group-item-text"><span ng-repeat="member in groups.members">{{ member }} </span></p>
        </a>
    </ul>
</div>
